
<br/>
<div class="container">

  <h4>RM Mapping to Client</h4>
  <div class="card">
    <div class="card-body">


        <form>
            <div class="form-group row">
              <label for="dropdownEntity" class="col-md-4 col-form-label">Entity</label>
              <div class="col-md-8">
                <select class="form-control" ng-model="rmtagging.entity" ng-options="x for x in entityValues">
                 </select>
              </div>
            </div>
            <div class="form-group row">
                <label for="dropdownRelManager" class="col-md-4 col-form-label">Relationship Manager Name</label>
                <div class="col-md-8">
                  <select class="form-control" ng-model="rmtagging.relManager" ng-options="x for x in relManagerNameValues.values">
                      
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="dropdownRMSalesCode" class="col-md-4 col-form-label">RM Sales Code</label>
                <div class="col-md-8">
                  <select class="form-control" ng-model="rmtagging.rmSalesCode" ng-options="x for x in rmSalesCodeValues.values">
                      
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="dropdownLMName" class="col-md-4 col-form-label">LM Name</label>
                <div class="col-md-8">
                  <select class="form-control" ng-model="rmtagging.lmName" ng-options="x for x in lmNameValues.values">
                     
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="dropdownAccountType" class="col-md-4 col-form-label">Account Type</label>
                <div class="col-md-8">
                  <select class="form-control" ng-model="rmtagging.accountType" ng-options="x for x in accountTypeValues.values">
                      
                    </select>
                </div>
            </div>

            <p class="text-right">
                <button type="button" class="btn btn-secondary" ng-click="rmTaggingSave()">Save</button>
                <button type="button" class="btn btn-secondary" ng-click="rmTaggingNext()">Next</button>
            </p>

            <pre ng-hide="!show"> 
                <code>
                {{rmtagging|json}}
                </code>
            </pre>
          </form>
    </div>
  </div>

    

</div>
